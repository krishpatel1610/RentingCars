<body>
    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="index" class="logo"> <span>max</span>wheels </a>

        <nav class="navbar">
            <a href="/index">home</a>
            <a href="/vehicles">vehicles</a>
            <a href="/services">services</a>

        <div id="login-btn">
            <button class="btn" onclick="">checkout</button>
            <i class="far fa-user"></i>
        </div>

    </header>
    <div class="login-form-container">

        <span id="close-login-form" class="fas fa-times"></span>
    
        <form action="/bookcar" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h3>book</h3>
            <input type="date" placeholder="start  date" class="box" name="from_duration">
            <input type="hidden" name="rent" value="{{data.rent_per_day}}">
            <input type="hidden" name="vid" value="{{data.id}}">
            <input type="date" placeholder="last date" class="box" name="to_duration">
            <input type="file" class="box" name="ss">
            <input type="submit" value="checkout" class="btn" name="" id="">
        </form>
    </div>
    <section class="featured" id="featured">

        <h1 class="heading"> <span>featured</span> cars </h1>

        <div class="swiper featured-slider">
           <div class="swiper-wrapper">
                <div class="swiper-slide box">
                    <img src="/media/{{data.vehicle_photo}}" alt="data not available">
                    <div class="content">
                        <h3>{{data.vehicle_name}}</h3>
                        <div class="price">{{data.rent_per_day}}/-</div>
                        <div class="price">{{data.vehicle_description}}</div>
                    </div>
                </div>
           </div>
        </div>
    </section>
    <script>
{% if messages %}
    {% for msg in messages %}
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{msg}}');
    {%endfor%}
{%endif%}
 </script>
